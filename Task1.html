<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <h1>Travel Reservation Form</h1>
      <h2>* denotes mandotory</h2>

      <form action="#">
        <label for="fullName">Full name*: </label><br>
        <input
          type="text"
          name="fullName"
          id="fullName"
          placeholder="FirstName LastName"
          required
        /> <br>

        <label for="email">Email Address*: </label><br>
        <input type="email" name="email" id="email" required /><br>

        <label for="tour-package">Select Tour Package*:</label><br>
        <select name="tours" id="tour-package">
          <option value="Goa">Goa</option>
          <option value="ktm">Kathmandu</option>
        </select><br>

        <label for="date">Arrival Date*:</label><br>
        <input type="date" name="date" id="date" required /><br>

        <label for="number">Number of Persons*:</label><br>
        <input type="number" name="number" id="number" required /><br>

        <label for="checkbox">What would you want to avail? *:</label>
        <div>
          <label for="borading">Boarding</label>
          <input type="checkbox" name="boarding" id="boarding" />
        </div>

        <div>
          <label for="fooding">Fooding</label>
          <input type="checkbox" name="fooding" id="fooding" />
        </div>

        <div>
          <label for="sightseeing">Sight Seeing</label>
          <input type="checkbox" name="sightseeing" id="sightseeing" />
        </div>

        <label for="code">Discount Coupon Code:</label><br>
        <input type="text" name="code" id="code" /><br>

        <label for="terms">Terms and Conditions*:</label><br>

        <input type="radio" name="agree" id="agree" />
        <label for="agree">I agree</label>

        <input type="radio" name="disagree" id="disagree" />
        <label for="disagree">I disagree</label><br>

        <input type="submit" value="Complete reservation" />
      </form>
    </div>
  </body>
</html>
